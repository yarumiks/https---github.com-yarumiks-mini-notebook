    <title>Notes App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
      <div class="title">
    
    </div>

        </div>
    </div>

 <!-- Button trigger modal -->
<button type="button" class="btn btn-success" id="add" style="border-radius: 50%; width: 70px; height: 70px; font-size: 28px; position: sticky; bottom: 10%; left: 90%;" data-bs-toggle="modal" data-bs-target="#exampleModal">
   <i class="fa-solid fa-plus"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="top: 140px;">
      <div class="modal-content">
        <div class="modal-header p-4">
          <h1 class="modal-title fs-5"  id="exampleModalLabel">Add New Note</h1>
          <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <input id="title" type="text" tabindex="-1" placeholder="TÄ°TLE">
            </div>
            <div class="form-group">
               <textarea id="content" style="border: none; box-shadow: none;" name="" id="" cols="61" rows="10"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="save"  onclick="clickCounter()" class="btn btn-warning">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
